<body>
    <header class="header">

            <p class="header__logo">TraCalories</p>

            </div>

    <section class="calories container">
        <h1 class="calories__title">Add your food everytime you eat here!</h1>
        <div class="flex">
            <div class="calories__form_group flex flex__fd_c">
                <input type="text" placeholder="Input your food here" name="food-name" id="food-name">
                <label for="food-name">Name</label>
            </div>
            <div class="calories__form_group flex flex__fd_c">
                <input type="number" placeholder="Input the food calories here" name="food-calories" id="food-calories">
                <label for="food-calories">Calories</label>
            </div>
        </div>
        <div class="flex">
            <div id="add" class="add button ">Add Food</div>
            <div id="edit" class="edit button ">Edit Food</div>
            <div id="delete" class="delete button ">Delete Food</div>
            <div id="goback" class="goback button">Go Back</div>
        </div>
    </section>
